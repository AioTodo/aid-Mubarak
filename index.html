<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد مبارك - Eid Mubarak</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                #1a237e 0%, 
                #3f51b5 25%, 
                #9c27b0 50%, 
                #e91e63 75%, 
                #ff9800 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .mosque-silhouette {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.6) 50%, 
                rgba(0,0,0,0) 100%);
            clip-path: polygon(
                0% 100%, 
                15% 85%, 
                20% 70%, 
                25% 75%, 
                30% 60%, 
                35% 65%, 
                40% 50%, 
                45% 55%, 
                50% 40%, 
                55% 45%, 
                60% 35%, 
                65% 40%, 
                70% 30%, 
                75% 35%, 
                80% 25%, 
                85% 30%, 
                100% 100%
            );
            animation: silhouetteGlow 4s ease-in-out infinite alternate;
        }

        @keyframes silhouetteGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255,215,0,0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(255,215,0,0.6)); }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255,215,0,0.8),
                0 0 60px rgba(255,215,0,0.6),
                0 0 90px rgba(255,215,0,0.4);
            animation: moonPulse 3s ease-in-out infinite alternate;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 60%;
            right: 25%;
            width: 15px;
            height: 15px;
            background: rgba(0,0,0,0.08);
            border-radius: 50%;
        }

        @keyframes moonPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(255,215,0,0.8),
                    0 0 60px rgba(255,215,0,0.6),
                    0 0 90px rgba(255,215,0,0.4);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 
                    0 0 40px rgba(255,215,0,1),
                    0 0 80px rgba(255,215,0,0.8),
                    0 0 120px rgba(255,215,0,0.6);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .main-text {
            font-family: 'Scheherazade New', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, 
                #ffd700, 
                #ffed4e, 
                #fff, 
                #ffd700, 
                #ffed4e);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(255,215,0,0.8),
                0 0 40px rgba(255,215,0,0.6),
                0 0 60px rgba(255,215,0,0.4);
            margin-bottom: 2rem;
            transform: translateY(-20px);
            animation: textFloat 6s ease-in-out infinite, textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(-20px); }
            50% { transform: translateY(-30px); }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255,255,255,0.9);
            margin-bottom: 3rem;
            animation: fadeInUp 2s ease-out 0.5s both;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-border {
            width: 300px;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                #ffd700, 
                #ffed4e, 
                #ffd700, 
                transparent);
            margin: 2rem auto;
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { 
                box-shadow: 0 0 10px rgba(255,215,0,0.5);
                transform: scaleX(1);
            }
            100% { 
                box-shadow: 0 0 25px rgba(255,215,0,0.8);
                transform: scaleX(1.1);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-star {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            animation: floatAround 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .blessing-text {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
            animation: fadeInUp 2s ease-out 1s both;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .moon {
                width: 80px;
                height: 80px;
                top: 5%;
                right: 10%;
            }
            
            .container {
                padding: 1rem;
            }
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkleAnimation 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleAnimation {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg); 
            }
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .audio-btn {
            background: rgba(255, 215, 0, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #1a237e;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .volume-control {
            background: rgba(255, 215, 0, 0.9);
            border: none;
            border-radius: 15px;
            width: 100px;
            height: 30px;
            outline: none;
            cursor: pointer;
        }

        .volume-control::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a237e;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon"></div>

    
    <div class="floating-elements">
        <div class="floating-star" style="left: 10%; animation-delay: 0s;">✦</div>
        <div class="floating-star" style="left: 20%; animation-delay: 2s;">✧</div>
        <div class="floating-star" style="left: 30%; animation-delay: 4s;">✦</div>
        <div class="floating-star" style="left: 40%; animation-delay: 6s;">✧</div>
        <div class="floating-star" style="left: 50%; animation-delay: 8s;">✦</div>
        <div class="floating-star" style="left: 60%; animation-delay: 10s;">✧</div>
        <div class="floating-star" style="left: 70%; animation-delay: 12s;">✦</div>
        <div class="floating-star" style="left: 80%; animation-delay: 14s;">✧</div>
    </div>

    <div class="container">
        <h1 class="main-text">عيد مبارك</h1>
        <div class="decorative-border"></div>
        <p class="subtitle">Eid Mubarak</p>
        <p class="blessing-text">
            كل عام وأنتم بخير<br>
            تقبل الله منا ومنكم صالح الأعمال<br>
            May this blessed occasion bring you joy, peace, and prosperity
        </p>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button class="audio-btn" id="playPauseBtn" title="Play/Pause Music">▶️</button>
        <input type="range" class="volume-control" id="volumeSlider" min="0" max="100" value="50" title="Volume">
    </div>

    <!-- Hidden Audio Element -->
    <audio id="backgroundAudio" loop>
        <source src="audio-aid.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create sparkle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.15) { // 15% chance (increased from 10%)
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '✨';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.fontSize = (Math.random() * 16 + 12) + 'px'; // 20% smaller (was 20+15, now 16+12)
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        });

        // Initialize stars when page loads
        window.addEventListener('load', createStars);

        // Audio Controls
        const audio = document.getElementById('backgroundAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        // Set initial volume
        audio.volume = 0.5;

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '⏸️';
                playPauseBtn.title = 'Pause Music';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '▶️';
                playPauseBtn.title = 'Play Music';
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value / 100;
        });

        // Auto-play attempt (modern browsers may block this)
        window.addEventListener('load', () => {
            audio.play().catch(e => {
                console.log('Auto-play was prevented. User interaction required.');
            });
        });

        // Add click effect to main text
        document.querySelector('.main-text').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'textFloat 6s ease-in-out infinite, textShimmer 3s ease-in-out infinite';
            }, 100);
        });
    </script>
</body>
</html>
